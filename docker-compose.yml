version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memestream-postgres
    environment:
      POSTGRES_DB: MemeStream
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - memestream-network

  # Backend API
  backend:
    build:
      context: ./MemeStreamApi
      dockerfile: Dockerfile
    container_name: memestream-backend
    environment:
      - ConnectionStrings__MemeStreamDb=Host=postgres;Port=5432;Database=MemeStream;Username=postgres;Password=password
