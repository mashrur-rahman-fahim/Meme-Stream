      - SMTP_PASSWORD=xapebgjvqgfahqiq
      - FRONTEND_URL=http://localhost:5173
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5216:80"
    depends_on:
      - postgres
    networks:
      - memestream-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5216/api
    container_name: memestream-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
